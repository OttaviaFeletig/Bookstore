<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bookstore</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container m-5">

        <div class="row">

            <img class="col-2 h-100 logo" src="book%20icon.png" alt="logo">
            
            <h1 class="d-flex align-items-center mr-5 ml-3">Otta's Bookstore</h1>
            
            <div class="d-flex justify-content-end col align-items-center">

                <input id="search_bar" class="form-control" type="text" placeholder="Search...">
            
            </div>
            
        </div>


        <div id="books_list" class="mt-5 d-flex flex-wrap justify-content-center">

        </div>
        
       
        <div class="modal fade" id="modalBooks" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                      <div>
                          <button class="btn" id="moveBack">Back</button>
                          <button class="btn" id="moveForward">Forward</button>
                      </div>
                  </div>
                   <div id="detalle"></div>
                   
                </div>
            </div>
        </div>



    </div>





    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="main.js"></script>

</body>
</html>
